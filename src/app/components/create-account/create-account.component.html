<div class="card-container">
  <p-card class="create-account-card" header="Create an account">
    <form  (submit)="onSubmit()">
      <div class="form-input-gap">
        <p-floatLabel>
          <input id="name" type="text"  name="name" pInputText [(ngModel)]="model.name" class="form-control" required />
          <label for="name">Name</label>
        </p-floatLabel>
      </div>

      <div class="form-input-gap">
        <p-floatLabel>
          <input id="email" name="email" type="email" pInputText [(ngModel)]="model.email" required class="form-control" />
          <label for="email">Email address</label>
        </p-floatLabel>
      </div>

      <div class="form-input-gap">
        <p-floatLabel>
          <input id="password" name="password" type="password" pInputText [(ngModel)]="model.password" class="form-control" required />
          <label for="password">Create a password</label>
        </p-floatLabel>
      </div>

      <div class="button-group form-input-gap">
        <button type="submit" pButton class="tms-btn" label="Create an account"></button>
      </div>
    </form>
    <div class="text-center">
        <h6>Already have an account? <a href="">Sign in</a></h6>
    </div>
  </p-card>

</div>
